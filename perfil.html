<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu√°rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-hover: #3955cc;
            --secondary-color: #8c9eff;
            --dark-color: #263238;
            --light-color: #f5f7ff;
            --gray-color: #eeeeee;
            --error-color: #f44336;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            position: relative;
            text-align: center;
        }
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }
        
        .btn-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .profile-content-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 992px) {
            .profile-content-wrapper {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        
        .profile-sidebar {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }
        
        @media (min-width: 992px) {
            .profile-sidebar {
                width: 300px;
                min-height: 100%;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .profile-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
        }
        
        .icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            font-size: 60px;
            font-weight: bold;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 3px solid white;
            cursor: pointer;
        }
        
        .icon:hover .icon-upload {
            opacity: 1;
        }
        
        .icon-upload {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            opacity: 0;
            transition: var(--transition);
        }
        
        #icon-upload-input {
            display: none;
        }
        
        .icon-name {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .profile-content {
            flex: 1;
            padding: 30px;
        }
        
        .form-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 25px;
            justify-content: flex-start;
        }
        
        .form-tab {
            padding: 12px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            font-weight: 600;
            font-size: 16px;
        }
        
        .form-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .form-tab:hover:not(.active) {
            border-bottom-color: var(--secondary-color);
        }
        
        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
            background-color: white;
        }
        
        .address-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: var(--gray-color);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .address-summary:hover {
            background-color: #e0e0e0;
        }
        
        .address-edit-icon {
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .address-details {
            display: none;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            animation: expandDown 0.3s ease;
        }
        
        @keyframes expandDown {
            from { max-height: 0; opacity: 0; }
            to { max-height: 1000px; opacity: 1; }
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-save {
            margin-top: 10px;
        }
        
        .form-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            gap: 15px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
            transform: translateX(120%);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success-color);
        }
        
        .notification.error {
            background-color: var(--error-color);
        }
        
        .notification.warning {
            background-color: var(--warning-color);
        }
        
        .contact-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .contact-option:hover {
            background-color: var(--light-color);
        }
        
        .contact-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.05);
        }
        
        .contact-option input {
            margin: 0;
        }
        
        .contact-option-icon {
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="top-nav">
                    <button class="btn-icon" id="help-button">
                        <i class="fas fa-question-circle"></i> Ajuda
                    </button>
                    <div class="nav-buttons">
                        <button class="btn-icon" id="logout-button">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="profile-content-wrapper">
                <div class="profile-sidebar">
                    <div class="profile-icon">
                        <div class="icon" id="icon-circle">
                            U
                            <div class="icon-upload">
                                <i class="fas fa-camera"></i> Alterar foto
                            </div>
                            <input type="file" id="icon-upload-input" accept="image/*">
                        </div>
                        <div class="icon-name" id="icon-name-display">Usu√°rio</div>
                    </div>
                </div>
                
                <div class="profile-content">
                    <div class="form-tabs">
                        <div class="form-tab active" data-tab="info">Informa√ß√µes Pessoais</div>
                        <div class="form-tab" data-tab="address">Endere√ßo</div>
                        <div class="form-tab" data-tab="contact">Contato</div>
                    </div>
                    
                    <!-- Se√ß√£o de Informa√ß√µes Pessoais -->
                    <div class="form-section active" id="info-section">
                        <div class="form-group">
                            <label class="form-label" for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="senha">Senha</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                                <i class="far fa-eye toggle-password" id="toggle-password"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="confirmar-senha">Confirmar Senha</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
                                <i class="far fa-eye toggle-password" id="toggle-confirm-password"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Se√ß√£o de Endere√ßo -->
                    <div class="form-section" id="address-section">
                        <div class="address-summary" id="address-summary">
                            <span id="address-preview">Clique para adicionar um endere√ßo</span>
                            <i class="fas fa-pencil-alt address-edit-icon"></i>
                        </div>
                        
                        <div class="address-details" id="address-details">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="00000-000">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="buscar-cep">&nbsp;</label>
                                    <button class="btn form-control" id="buscar-cep">Buscar CEP</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="rua">Rua</label>
                                <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="numero">N√∫mero</label>
                                    <input type="text" class="form-control" id="numero" placeholder="Digite o n√∫mero">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="complemento">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento (opcional)">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="estado">Estado</label>
                                    <select class="form-control" id="estado">
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button class="btn btn-save" id="save-address">Salvar Endere√ßo</button>
                        </div>
                    </div>
                    
                    <!-- Se√ß√£o de Contato -->
                    <div class="form-section" id="contact-section">
                        <div class="form-group">
                            <label class="form-label">M√©todo de Contato Preferido</label>
                            
                            <div class="contact-option selected" data-value="email">
                                <input type="radio" name="contact-method" id="contact-email" value="email" checked>
                                <div>
                                    <h4><i class="fas fa-envelope contact-option-icon"></i> Email</h4>
                                    <p>Receber notifica√ß√µes por email</p>
                                </div>
                            </div>
                            
                            <div class="contact-option" data-value="phone">
                                <input type="radio" name="contact-method" id="contact-phone" value="phone">
                                <div>
                                    <h4><i class="fas fa-phone contact-option-icon"></i> Telefone</h4>
                                    <p>Receber notifica√ß√µes por telefone</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="telefone">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button class="btn" id="cancel-button">Cancelar</button>
                        <button class="btn" id="save-profile">Salvar Perfil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const nomeInput = document.getElementById('nome');
            const iconCircle = document.getElementById('icon-circle');
            const iconNameDisplay = document.getElementById('icon-name-display');
            const addressSummary = document.getElementById('address-summary');
            const addressDetails = document.getElementById('address-details');
            const addressPreview = document.getElementById('address-preview');
            const saveAddressBtn = document.getElementById('save-address');
            const formTabs = document.querySelectorAll('.form-tab');
            const formSections = document.querySelectorAll('.form-section');
            const iconUploadInput = document.getElementById('icon-upload-input');
            const saveProfileBtn = document.getElementById('save-profile');
            const cancelButton = document.getElementById('cancel-button');
            const helpButton = document.getElementById('help-button');
            const togglePassword = document.getElementById('toggle-password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            const passwordInput = document.getElementById('senha');
            const confirmPasswordInput = document.getElementById('confirmar-senha');
            const contactOptions = document.querySelectorAll('.contact-option');
            const notification = document.getElementById('notification');

            // Abrir sele√ß√£o de arquivo quando clicar no √≠cone
            iconCircle.addEventListener('click', function() {
                iconUploadInput.click();
            });

            // Atualizar letra no √≠cone e nome quando o usu√°rio digitar o nome
            nomeInput.addEventListener('input', function() {
                if(this.value.trim() !== '') {
                    const firstLetter = this.value.trim().charAt(0).toUpperCase();
                    iconCircle.textContent = firstLetter;
                    iconNameDisplay.textContent = this.value.trim();
                } else {
                    iconCircle.textContent = 'U';
                    iconNameDisplay.textContent = 'Usu√°rio';
                }
            });

            // Alternar entre as abas
            formTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remover ativo de todas as abas
                    formTabs.forEach(t => t.classList.remove('active'));
                    formSections.forEach(s => s.classList.remove('active'));
                    
                    // Adicionar ativo √† aba selecionada
                    this.classList.add('active');
                    document.getElementById(`${tabId}-section`).classList.add('active');
                });
            });

            // Exibir/esconder detalhes do endere√ßo
            addressSummary.addEventListener('click', function() {
                if(addressDetails.style.display === 'block') {
                    addressDetails.style.display = 'none';
                } else {
                    addressDetails.style.display = 'block';
                }
            });

            // Salvar endere√ßo
            saveAddressBtn.addEventListener('click', function() {
                const rua = document.getElementById('rua').value;
                const numero = document.getElementById('numero').value;
                const bairro = document.getElementById('bairro').value;
                const cidade = document.getElementById('cidade').value;
                
                if(rua && numero && bairro && cidade) {
                    const addressText = `${rua}, ${numero} - ${bairro}, ${cidade}`;
                    addressPreview.textContent = addressText;
                    addressDetails.style.display = 'none';
                    
                    showNotification('Endere√ßo salvo com sucesso!', 'success');
                } else {
                    showNotification('Preencha os campos obrigat√≥rios!', 'error');
                }
            });

            // Salvar perfil
            saveProfileBtn.addEventListener('click', function() {
                const nome = nomeInput.value;
                const senha = passwordInput.value;
                const confirmarSenha = confirmPasswordInput.value;
                
                if(!nome) {
                    showNotification('Digite seu nome!', 'error');
                    return;
                }
                
                if(!senha) {
                    showNotification('Digite sua senha!', 'error');
                    return;
                }
                
                if(senha !== confirmarSenha) {
                    showNotification('As senhas n√£o coincidem!', 'error');
                    return;
                }
                
                showNotification('Perfil salvo com sucesso!', 'success');
            });

            // Upload de imagem
            iconUploadInput.addEventListener('change', function() {
                if(this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        iconCircle.innerHTML = '';
                        iconCircle.style.backgroundImage = `url(${e.target.result})`;
                        iconCircle.style.backgroundSize = 'cover';
                        iconCircle.style.backgroundPosition = 'center';
                        
                        const uploadDiv = document.createElement('div');
                        uploadDiv.className = 'icon-upload';
                        uploadDiv.innerHTML = '<i class="fas fa-camera"></i> Alterar foto';
                        iconCircle.appendChild(uploadDiv);
                    };
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });

            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', function() {
                if(passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                if(confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    confirmPasswordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });

            // Op√ß√µes de contato
            contactOptions.forEach(option => {
                option.addEventListener('click', function() {
                    contactOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    const input = this.querySelector('input');
                    input.checked = true;
                });
            });

            // Fun√ß√£o para mostrar notifica√ß√µes
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification';
                notification.classList.add(type);
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Bot√£o de ajuda
            helpButton.addEventListener('click', function() {
                showNotification('P√°gina de ajuda em desenvolvimento', 'warning');
            });

            // Bot√£o de cancelar
            cancelButton.addEventListener('click', function() {
                if(confirm('Deseja realmente cancelar? Todas as altera√ß√µes ser√£o perdidas.')) {
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
